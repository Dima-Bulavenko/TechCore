{% load allauth %}
{% for err in attrs.form.non_field_errors %}
    <div class="mt-2 text-sm text-red-600 dark:text-red-500">{{ err }}</div>
{% endfor %}
<form method="{{ attrs.method }}"
      action="{{ attrs.action }}"
      class="space-y-5 md:space-y-7">
    {% slot body %}
{% endslot %}
{% slot actions %}
{% endslot %}
</form>

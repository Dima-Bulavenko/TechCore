{% extends "base.html" %}
{% block content %}
<section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
    <div class="mx-auto max-w-2xl px-4 2xl:px-0">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl mb-2">Thanks for your order!</h2>
        <p class="text-gray-500 dark:text-gray-400 mb-6 md:mb-8">Your order will be processed within 24 hours during working days. We will send your order details on this {{ order.email_field }} email</p>
        <div class="flex items-center space-x-4">
            <a href="{% url 'home' %}" class="py-2.5 px-5 text-sm font-medium text-white focus:outline-none rounded-lg border bg-blue-600 border-gray-200 hover:bg-gray-100 hover:text-black  focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Return to shopping</a>
        </div>
    </div>
  </section>
{% endblock content %}

<!-- drawer component -->
<form {% if action %} action="{{ action }}" {% endif %} id="filter_form" method="get">
    <div class="flex flex-col justify-between flex-1">
        <div class="space-y-6" data-accordion="open" data-active-classes="text-black dark:text_white">
            {% for field in filter_form %}
            <div class="space-y-2">
                <h6 class="text-base font-medium text-black dark:text-white">
                <button type="button" class="flex items-center gap-2 group"
                data-accordion-target="#{{ field.auto_id }}" 
                aria-expanded="true" 
                aria-controls="{{ field.auto_id }}">
                    <span>{{ field.label }}</span>
                    <svg class="w-3 h-3 group-aria-expanded:rotate-180 rotate-[270deg] shrink-0 transition-transform duration-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                    </svg>
                </button>
                </h6>
                <div id="{{ field.auto_id }}">{{ field }}</div>
            </div>  
            {% endfor %}
        </div>
        <div class="flex justify-center w-full pb-4 mt-6 space-x-4">
            <button type="submit"
                    class="w-full px-5 py-2 text-sm font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-700 dark:hover:bg-blue-800 dark:focus:ring-blue-800">
                Apply filters
            </button>
            <button type="reset"
                onclick="window.location.href = '{% url "product_list" 'CPU' %}'"
                    class="w-full px-5 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg focus:outline-none hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                Clear all
            </button>
        </div>
    </div>
</form>

<div class=" flex items-center max-w-[9rem]">
    <button type="button"
            id="decrement_button_{{ widget.attrs.id }}"
            data-input-counter-decrement="{{ widget.attrs.id }}"
            class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none">
        <svg class="w-3 h-3 text-gray-900 dark:text-white"
             aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 18 2">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16" />
        </svg>
    </button>
    <input type="{{ widget.type }}" data-input-counter data-input-counter-min="{{ widget.attrs.min }}" data-input-counter-max="{{ widget.attrs.max }}" placeholder="{{ widget.attrs.min }} - {{ widget.attrs.max }}" name="{{ widget.name }}" value="{{ widget.value }}" class="bg-gray-50 border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" {% for name, value in widget.attrs.items %} {% if value is not False %} {{ name }}{% if value is not True and name != "class" %}="{{ value|stringformat:'s' }}"{% endif %} {% endif %} {% endfor %} />
    <button type="button"
            id="increment_button_{{ widget.attrs.id }}"
            data-input-counter-increment="{{ widget.attrs.id }}"
            class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none">
        <svg class="w-3 h-3 text-gray-900 dark:text-white"
             aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 18 18">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16" />
        </svg>
    </button>
</div>
